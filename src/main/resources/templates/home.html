<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Title</title>

    <style>
        .floating-box {
          float: left;
          width: 100px;
          height: 100px;
          margin: 5px;
          color: #000;
          text-decoration: none;
          border-style: solid;
          border-color: #555;
        }
        .floating-box-red {
          float: left;
          width: 100px;
          height: 100px;
          margin: 5px;
          color: #000;
          background-color: red;
          text-decoration: none;
          border-style: solid;
          border-color: #555;
        }
        .floating-box:hover{
        background-color: #555;
          color: white;
        }
        .floating-box-red:hover{
        background-color: #555;
          color: white;
        }
        .date{
         text-align: center

        }
        li a {
          display: block;
          color: #000;
          padding: 8px 16px;
          text-decoration: none;
        }

        /* Change the link color on hover */
        li a:hover {
          background-color: #555;
          color: white;
        }

        .sidebar-container {
          position: fixed;
          width: 220px;
          height: 100%;
          left: 0;
          overflow-x: hidden;
          overflow-y: auto;
          background: #1a1a1a;
          color: #fff;
        }

        .content-container {
          padding-top: 20px;
        }

        .sidebar-logo {
          padding: 10px 15px 10px 30px;
          font-size: 20px;
          background-color: #2574A9;
        }

        .sidebar-navigation {
          padding: 0;
          margin: 0;
          list-style-type: none;
          position: relative;
        }

        .sidebar-navigation li {
          background-color: transparent;
          position: relative;
          display: inline-block;
          width: 100%;
          line-height: 20px;
        }

        .sidebar-navigation li a {
          padding: 10px 15px 10px 30px;
          display: block;
          color: #fff;
        }

        .sidebar-navigation li .fa {
          margin-right: 10px;
        }

        .sidebar-navigation li a:active,
        .sidebar-navigation li a:hover,
        .sidebar-navigation li a:focus {
          text-decoration: none;
          outline: none;
        }

        .sidebar-navigation li::before {
          background-color: #2574A9;
          position: absolute;
          content: '';
          height: 100%;
          left: 0;
          top: 0;
          -webkit-transition: width 0.2s ease-in;
          transition: width 0.2s ease-in;
          width: 3px;
          z-index: -1;
        }

        .sidebar-navigation li:hover::before {
          width: 100%;
        }

        .sidebar-navigation .header {
          font-size: 12px;
          text-transform: uppercase;
          background-color: #151515;
          padding: 10px 15px 10px 30px;
        }

        .sidebar-navigation .header::before {
          background-color: transparent;
        }

        .content-container {
          padding-left: 220px;
        }

        .sidebar-logo a {
text-decoration: none;
color: white;
}

.sidebar-logo a:hover {
text-decoration: none;
color: white;
}
    </style>
</head>


<body>

    <div class="sidebar-container">
        <div class="sidebar-logo"><a th:href="@{/home}">Planner</a></div>
        <ul class="sidebar-navigation">
            <li class="header">...</li>
            <li><a th:href="@{/createEvent}">Add new Event</a></li>
            <li><a th:href="@{/addTask}">Add new Task</a></li>
            <li class="header">...</li>
            <li><a th:href="@{/appointments}">My Events</a></li>
            <li><a th:href="@{/tasks}">My Tasks</a></li>
            <li class="header">...</li>
            <li><a th:href="@{/logout}">Log out!</a></li>
        </ul>
    </div>

    <div class="content-container">
        <div class="container-fluid">
            <!-- Main component for a primary marketing message or call to action -->

                <h1 th:text="'Welcome, ' + ${username}">test</h1>
                <h1 th:text="${month}"></h1>
                <a th:each="date: ${days.getListDays()}"
                   th:href="@{${days.hasEvent(date)} ? '/appointments?date=' + ${days.getDate()} : '#'}"
                   th:classappend="${days.hasEvent(date)} ?  floating-box-red : floating-box">
                    <h1 class="date" th:text="${date}"></h1></a>

        </div>
    </div>

</body>
</html>
