<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Appointment List</title>
</head>
<body>
<div align="center">
    <h1>Appointment List</h1>
    <table>
        <thead>
        <tr>
            <th>User Id</th>
            <th>Title</th>
            <th>From Date</th>
            <th>To Date</th>
            <th>Starts at</th>
            <th>Ends at</th>
            <th>Notes</th>
        </tr>
            <tr th:each="appointment : ${listAppointments}">
                <td th:text="${appointment.user.id}"></td>
                <td th:text="${appointment.title}"></td>
                <td th:text="${appointment.startDate}"></td>
                <td th:text="${appointment.endDate}"></td>
                <td th:text="${appointment.startTime}"></td>
                <td th:text="${appointment.endTime}"></td>
                <td th:text="${appointment.notes}"></td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
</body>
</html>
