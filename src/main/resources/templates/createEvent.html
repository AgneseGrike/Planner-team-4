<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>createEvent</title>
</head>
<body>
    <h1>Create new Event</h1>

    <form action="#" th:action="@{/addEvent}" th:object="${appointment}" method="post">

                <label>Title:</label>
                <input type="text" th:field="*{title}" />
                <span th:errors="*{title}"></span><br/>

                <label name="startDate">Start date</label>
                <input type="date" th:field="*{startDate}" />
                <span th:errors="*{startDate}"></span><br/>

                <label name="endDate">End date</label>
                <input type="date" th:field="*{endDate}" />
                <span th:errors="*{endDate}"></span><br/>

                <label name="startTime">Start time</label>
                <input type="time" th:field="*{startTime}" />
                <span th:errors="*{startTime}"></span><br/>

                <label name="endDate">End date</label>
                <input type="time" th:field="*{endTime}" />
                <span th:errors="*{endTime}"></span><br/>

                <label>Description:</label>
                <input type="text" th:field="*{notes}" /><br/>

                <input type="submit" value="Submit"/>

    </form>
</body>
</html>
